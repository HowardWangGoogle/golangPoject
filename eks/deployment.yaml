apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 575108937374.dkr.ecr.ap-southeast-2.amazonaws.com/simplebank:d58c3ed936d17ba621f9f5cb6facfb7a5d3dfbed
        ports:
        - containerPort: 8080
