apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 575108937374.dkr.ecr.ap-southeast-2.amazonaws.com/simplebank:17a08fb18c6c649b60275756719d5b95e1eaaa68
        ports:
        - containerPort: 8080
