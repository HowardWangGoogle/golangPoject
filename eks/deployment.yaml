apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 575108937374.dkr.ecr.ap-southeast-2.amazonaws.com/simplebank:e448c78eddb576c8f8b6b085b648aa98d5a7de25
        ports:
        - containerPort: 8080
